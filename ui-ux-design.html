<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Design • Marina DiPonio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom,
                #1e3442 0%,
                #142838 25%,
                #0d1d2e 50%,
                #081524 75%,
                #040d1a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 4rem 2rem;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            background: radial-gradient(circle, rgba(200, 220, 240, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .return-btn {
            position: fixed;
            top: 3rem;
            left: 3rem;
            background: rgba(10, 20, 35, 0.7);
            border: 1px solid rgba(200, 220, 240, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: inline-block;
            z-index: 1000;
        }

        .return-btn:hover {
            border-color: rgba(200, 220, 240, 0.6);
            background: rgba(10, 20, 35, 0.9);
            transform: translateX(-5px);
        }

        /* Sound toggle */
        .sound-toggle {
            position: fixed;
            top: 3rem;
            right: 3rem;
            z-index: 1000;
            background: rgba(10, 20, 35, 0.5);
            border: 1px solid rgba(200, 220, 240, 0.2);
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        .sound-toggle:hover {
            border-color: rgba(200, 220, 240, 0.5);
            color: rgba(255, 255, 255, 0.9);
        }

        .sound-toggle.active {
            color: rgba(200, 220, 240, 1);
            border-color: rgba(200, 220, 240, 0.4);
        }

        .page-header {
            text-align: center;
            margin-bottom: 6rem;
            padding-top: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 4rem;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            color: rgba(200, 220, 240, 0.95);
            margin-bottom: 1rem;
            letter-spacing: 0.1rem;
        }

        .page-subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(200, 220, 240, 0.6);
            letter-spacing: 0.1rem;
        }

        .projects-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
        }

        .project-card {
            background: rgba(90, 122, 143, 0.15);
            border: 2px solid rgba(90, 122, 143, 0.3);
            border-radius: 10px;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            filter: saturate(0.3);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(186, 164, 212, 0.1) 0%, rgba(147, 112, 219, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .project-card:hover {
            filter: saturate(1);
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(186, 164, 212, 0.6);
            background: rgba(186, 164, 212, 0.1);
            box-shadow: 0 20px 60px rgba(186, 164, 212, 0.3);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-number {
            font-size: 0.85rem;
            font-weight: 300;
            color: rgba(180, 200, 220, 0.5);
            letter-spacing: 0.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .project-card:hover .project-number {
            color: rgba(186, 164, 212, 0.9);
        }

        /* Role tags */
        .role-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .role-tag {
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            border: 1px solid;
        }

        .role-tag.role-pm {
            color: rgba(129, 212, 250, 0.9);
            border-color: rgba(129, 212, 250, 0.4);
            background: rgba(129, 212, 250, 0.1);
        }

        .role-tag.role-uiux {
            color: rgba(186, 164, 212, 0.9);
            border-color: rgba(186, 164, 212, 0.4);
            background: rgba(186, 164, 212, 0.1);
        }

        .role-tag.role-research {
            color: rgba(129, 199, 132, 0.9);
            border-color: rgba(129, 199, 132, 0.4);
            background: rgba(129, 199, 132, 0.1);
        }

        .role-tag.current {
            background: rgba(186, 164, 212, 0.3);
            border-color: rgba(186, 164, 212, 0.8);
        }

        .project-title {
            font-size: 2.2rem;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            color: rgba(200, 220, 240, 0.7);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05rem;
            transition: color 0.5s ease;
        }

        .project-card:hover .project-title {
            color: rgba(220, 240, 255, 1);
        }

        .project-award {
            font-size: 0.9rem;
            color: rgba(255, 215, 0, 0.8);
            margin-bottom: 1rem;
        }

        .project-preview {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(200, 220, 240, 0.5);
            line-height: 1.8;
            transition: color 0.5s ease;
        }

        .project-card:hover .project-preview {
            color: rgba(200, 220, 240, 0.9);
        }

        @media (max-width: 968px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .return-btn {
                top: 1.5rem;
                left: 1.5rem;
            }

            .sound-toggle {
                top: 1.5rem;
                right: 1.5rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .project-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <audio id="oceanAudio" loop>
        <source src="underwaterambiance.mp3" type="audio/mpeg">
    </audio>

    <a href="index.html" class="return-btn">← Return</a>
    <div class="sound-toggle" onclick="toggleSound()">Sound Off</div>

    <div class="page-header">
        <h1 class="page-title">UI/UX Design</h1>
        <p class="page-subtitle">Crafting intuitive and engaging experiences</p>
    </div>

    <div class="projects-grid" id="projectsGrid">
        <!-- Projects will be dynamically loaded -->
    </div>

    <script src="projects.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 15 + 20 + 's';
                particle.style.animationDelay = Math.random() * 10 + 's';
                document.body.appendChild(particle);
            }
        }
        createParticles();

        // Sound toggle
        let soundOn = false;
        const audio = document.getElementById('oceanAudio');
        audio.volume = 0.4;

        if (localStorage.getItem('soundEnabled') === 'true') {
            soundOn = true;
            audio.play();
            document.querySelector('.sound-toggle').textContent = 'Sound On';
            document.querySelector('.sound-toggle').classList.add('active');
        }

        function toggleSound() {
            soundOn = !soundOn;
            const toggle = document.querySelector('.sound-toggle');
            
            if (soundOn) {
                toggle.textContent = 'Sound On';
                toggle.classList.add('active');
                audio.play();
                localStorage.setItem('soundEnabled', 'true');
            } else {
                toggle.textContent = 'Sound Off';
                toggle.classList.remove('active');
                audio.pause();
                localStorage.setItem('soundEnabled', 'false');
            }
        }

        // Load projects for this category
        const currentRole = 'uiux';
        const projects = getProjectsByRole(currentRole);
        const grid = document.getElementById('projectsGrid');

        projects.forEach((project, index) => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.onclick = () => window.location.href = `${project.id}.html`;

            // Build role tags
            const roleTags = project.roles.map(role => {
                const isCurrent = role === currentRole;
                return `<span class="role-tag role-${role} ${isCurrent ? 'current' : ''}">${getRoleDisplayName(role)}</span>`;
            }).join('');

            // Build award line if exists
            const awardHtml = project.award ? `<div class="project-award">${project.award}</div>` : '';

            card.innerHTML = `
                <div class="project-number">PROJECT ${String(index + 1).padStart(2, '0')}</div>
                <div class="role-tags">${roleTags}</div>
                <h3 class="project-title">${project.title}</h3>
                ${awardHtml}
                <p class="project-preview">${project.roleDescriptions[currentRole]}</p>
            `;

            grid.appendChild(card);
        });
    </script>
</body>
</html>
